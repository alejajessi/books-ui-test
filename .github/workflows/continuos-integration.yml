name: continuos-integration

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

       - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          command: npm run test:headless
